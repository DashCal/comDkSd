<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>DarkSide</title><style>body{box-sizing:border-box;margin:0;padding:0;background-color:#000;text-align:center;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;width:100vw;overflow:hidden;color:#fff;font-family:inter,Noto Sans,sans-serif;font-size:16px;font-weight:400;line-height:1.5;letter-spacing:-0.05em;word-spacing:0.1em;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;font-feature-settings:"case"1,"rlig"1,"calt"0;font-kerning:normal;transition:background-color 168ms ease-in-out,color 168ms ease-in-out}body.light{background-color:#fff;color:#000}a{color:inherit;text-decoration:underline}.container{display:flex;flex-direction:column}</style></head><body><div class="container"></div><script>(function(){const STORAGE_KEY='theme';const CLICK_THRESHOLD=3;const CLICK_TIMEOUT=500;let clickCount=0;let clickTimer=null;let lastClickTime=0;function init(){loadTheme();bindEvents()}function loadTheme(){const saved=localStorage.getItem(STORAGE_KEY);if(saved==='light'){document.body.classList.add('light')}}function saveTheme(isLight){localStorage.setItem(STORAGE_KEY,isLight?'light':'dark')}function toggleTheme(){const isLight=document.body.classList.toggle('light');saveTheme(isLight)}function handleClick(e){const now=Date.now();if(now-lastClickTime<50)return;lastClickTime=now;clickCount++;if(clickCount>=CLICK_THRESHOLD){toggleTheme();resetClicks();return}clearTimeout(clickTimer);clickTimer=setTimeout(resetClicks,CLICK_TIMEOUT)}function resetClicks(){clickCount=0;clearTimeout(clickTimer)}function bindEvents(){document.addEventListener('pointerdown',handleClick)}init()})();</script></body></html>
